name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # 推送到 main 分支触发

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: hulio_user_service_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for MySQL to be ready
        run: |
          for i in {30..0}; do
            if mysql -h 127.0.0.1 -u root -proot -e 'SELECT 1;' &> /dev/null; then
              echo "MySQL is up!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run DB initialization script
        run: |
          mysql -h 127.0.0.1 -u root -proot hulio_user_service_test < ./scripts/db/init-test-db.sql

      - name: Start service
        env:
          ENV: "TEST"
          MYSQL_DSN_TEST: "testuser:testpass@tcp(127.0.0.1:3306)/hulio_user_service_test?charset=utf8mb4&parseTime=True&loc=Local"
          JWT_PRIVATE_KEY: ${{ secrets.JWT_PRIVATE_KEY_TEST }}
        run: |
          # 后台启动服务
          nohup go run main.go &
          # 等待服务启动完成
          sleep 5

      - name: Run integration tests
        env:
          ENV: "TEST"
          JWT_PRIVATE_KEY: ${{ secrets.JWT_PRIVATE_KEY_TEST }}
        run: go test ./... -v

  build-and-push:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ 拉取仓库源码
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ 设置 Go 环境（可选，如果 Dockerfile 已经处理可以省略）
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.24.5"

    # 3️⃣ 登录 Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 4️⃣ Build Docker 镜像
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hulio-user:latest .

    # 5️⃣ Push 镜像到 Docker Hub
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/hulio-user:latest
