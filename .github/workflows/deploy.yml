name: Test and Deploy

on:
  push:
    branches:
      - main  # 推送到 main 分支触发

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: hulio_user_service_test
          MYSQL_USER: testuser
          MYSQL_PASSWORD: testpass
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u root -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Wait for MySQL to be ready
        run: |
          for i in {30..0}; do
            if mysql -h 127.0.0.1 -u root -proot -e 'SELECT 1;' &> /dev/null; then
              echo "MySQL is up!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Run DB initialization script
        run: |
          mysql -h 127.0.0.1 -u root -proot hulio_user_service_test < ./scripts/db/init-test-db.sql

      - name: Start service
        env:
          ENV: "TEST"
          MYSQL_DSN_TEST: "testuser:testpass@tcp(127.0.0.1:3306)/hulio_user_service_test?charset=utf8mb4&parseTime=True&loc=Local"
          JWT_PRIVATE_KEY: ${{ secrets.JWT_PRIVATE_KEY_TEST }}
        run: |
          # 后台启动服务
          nohup go run main.go &
          # 等待服务启动完成
          sleep 5

      - name: Run test cases
        env:
          ENV: "TEST"
          JWT_PRIVATE_KEY: ${{ secrets.JWT_PRIVATE_KEY_TEST }}
        run: go test ./... -v

  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
    # 1️⃣ 拉取仓库源码
    - name: Checkout code
      uses: actions/checkout@v3

    # 2️⃣ 设置 Go 环境（可选，如果 Dockerfile 已经处理可以省略）
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: "1.24.5"

    # 3️⃣ 登录 Docker Hub
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    # 4️⃣ Build Docker 镜像
    - name: Build Docker image
      run: |
        docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/hulio-user:latest .

    # 5️⃣ Push 镜像到 Docker Hub
    - name: Push Docker image
      run: |
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/hulio-user:latest

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start SSH agent
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_KEY }}

      - name: Deploy to DigitalOcean
        run: |
          ssh -o StrictHostKeyChecking=no root@152.42.206.237 << 'EOF'
            #登陆docker
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            # 拉取最新镜像
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/hulio-user:latest

            # 停掉旧容器
            docker rm -f hulio-user || true

            # 启动新容器并注入环境变量
            docker run -d \
              --name hulio-user \
              --network hulio-net \
              -p 8080:8080 \
              -e ENV=PROD \
              -e MYSQL_DSN_PROD="${MYSQL_DSN_PROD}" \
              -e JWT_PRIVATE_KEY="${JWT_PRIVATE_KEY}" \
              ${{ secrets.DOCKERHUB_USERNAME }}/hulio-user:latest
          EOF